<div [ngClass]="{
    'light-theme': themeService.Value() == Theme.Light, 
    'dark-theme': themeService.Value() == Theme.Dark,
    'initialized': isInitialized()}">
    
    <router-outlet />

    @defer(when isInitialized()) {
        <app-modal></app-modal>
    }
    
    <app-loader></app-loader>
</div>
