
@for (instance of modalService.instances(); track instance) {
    <div class="modal-container" [class]="instance.size.toString()" [ngClass]="{'show': instance.isVisible(), 'hide': !instance.isVisible()}">
        <div class="close-button" (click)="close(instance)">
            <img src="assets/icons/shared/cross.svg" alt="Закрити">
        </div>

        <ng-container *ngComponentOutlet="instance.componentType; inputs: instance.parameters.getInputs()"></ng-container>
    </div>

    <div class="modal-overlay" (click)="close(instance)" [ngClass]="{'show': instance.isVisible(), 'hide': !instance.isVisible()}"></div>
}
