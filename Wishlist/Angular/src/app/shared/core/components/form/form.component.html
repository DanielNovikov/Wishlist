<form class="form" [formGroup]="formGroup">
    <app-text type="h2" textAlign="center">{{title}}</app-text>
    
    <ng-content select="[header]"></ng-content>

    <ng-content></ng-content>
    
    <div class="submit-button-container">
        <app-text-error *ngIf="submitFailureMessage() !== ''" textAlign="center">{{submitFailureMessage()}}</app-text-error>
        
        <app-gradient-button [text]="submitButtonText" (click)="onSubmitClicked()"></app-gradient-button>
    </div>
</form>
