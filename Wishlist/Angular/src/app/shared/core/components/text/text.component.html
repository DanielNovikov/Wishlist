<ng-container [ngSwitch]="type">
    <p *ngSwitchCase="'p'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></p>
    <h1 *ngSwitchCase="'h1'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h1>
    <h2 *ngSwitchCase="'h2'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h2>
    <h3 *ngSwitchCase="'h3'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h3>
    <h4 *ngSwitchCase="'h4'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h4>
    <h5 *ngSwitchCase="'h5'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h5>
    <h6 *ngSwitchCase="'h6'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></h6>
    <span *ngSwitchCase="'span'" [ngClass]="textClass"><ng-container [ngTemplateOutlet]="content"></ng-container></span>
</ng-container>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
