<div class="image-wrapper" [class]="type" (click)="selectImage()">
    @if (imageSrc()) {
        <img [src]="imageSrc()!" class="image" alt="Фото"/>
    } @else {
        <img [src]="type === 'avatar' ? 'assets/icons/shared/account.svg' : 'assets/icons/wishlist/create-placeholder.svg'" class="image-placeholder" alt="Фото"/>
    }
</div>
