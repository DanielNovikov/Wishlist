<app-form title="Авторизація" submitButtonText="УВІЙТИ"
          [formGroup]="authForm"
          [submitFailureMessage]="submitFailureMessage"
          (onSubmit)="onSubmit()">

    <div class="auth-choice" header>
        <app-text type="h4">Ще не маєте акаунту?</app-text>
        <app-text [underline]="true" type="h4" fontWeight="medium" (click)="onSignUpClicked.emit()">Реєстрація</app-text>
    </div>

    <div class="input-container">
        <input class="text-input" placeholder="Електронна пошта..." formControlName="email" type="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <app-text-error *ngIf="email?.errors?.['required']">Електронна пошта має бути заповнена.</app-text-error>
            <app-text-error *ngIf="email?.errors?.['maxlength']">Електронна пошта не може бути довше 100 символів.</app-text-error>
            <app-text-error *ngIf="email?.errors?.['email']">Невірний формат електронної пошти.</app-text-error>
        </div>
    </div>

    <div class="input-container">
        <input class="text-input" placeholder="Пароль..." formControlName="password" type="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <app-text-error *ngIf="password?.errors?.['required']">Пароль має бути заповнений.</app-text-error>
            <app-text-error *ngIf="password?.errors?.['maxlength']">Пароль не може бути довше 50 символів.</app-text-error>
        </div>
    </div>

</app-form>
