@if (authType() == 'sign-in') {
    <app-auth-sign-in (onSignUpClicked)="onAuthTypeChanged('sign-up')" (onAuthenticated)="onAuthenticated()"></app-auth-sign-in>
} @else {
    <app-auth-sign-up (onSignInClicked)="onAuthTypeChanged('sign-in')" (onAuthenticated)="onAuthenticated()"></app-auth-sign-up>
}
    
<app-auth-external></app-auth-external>
